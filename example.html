<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jquery.blockdisable.js example</title>
</head>

<body>
	<div>
		<div class="block">
			<input>
			<a href="..">link</a>
			<input class="disable-button" type="button" value="disable">
		</div>
		<input class="enable-button" type="button" value="enable">
	</div>

	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="jquery.blockdisable.js"></script>
	<script type="text/javascript">
		$("body").on("click", ".disable-button", function () {
			$(".block").blockDisableSet();
		}).on("click", ".enable-button", function () {
			$(".block").blockDisableUnset();
		});
	</script>
</body>
</html>
