<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jquery.blockdisable.js example</title>
</head>

<body>
	<input id="disable-button" type="button" value="disable">
	<input id="enable-button" type="button" value="enable">
	<div id="block1">
		<input>
	</div>
	<div id="block2">
		<input>
	</div>

	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="jquery.blockdisable.js"></script>
	<script type="text/javascript">
		$("#disable-button").on("click", function () {
			$("#block1").blockDisableSet();
		});
		$("#enable-button").on("click", function () {
			$("#block1").blockDisableUnset();
		});

		$("body").on("focus", "input", function () {
			if ($(this).blockDisabled()) {
				$(this).blur();
				return false;
			}
		});
	</script>
</body>
</html>
