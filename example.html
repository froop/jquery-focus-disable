<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jquery.blockdisable.js example</title>
</head>

<body>
	<div class="group">
		<div class="block">
			<input tabindex="2" value="tabindex=2">
			<a tabindex="1" href="..">tabindex=1</a>
			<a href="..">no tabindex</a>
		</div>
		<input tabindex="3" class="disable-button" type="button" value="disable">
		<input tabindex="4" class="enable-button" type="button" value="enable">
	</div>
	<div class="group">
		<div class="block">
			<input tabindex="-1" value="tabindex=-1">
			<a tabindex="-1" href="..">tabindex=-1</a>
		</div>
		<input tabindex="11" class="disable-button" type="button" value="disable">
		<input tabindex="12" class="enable-button" type="button" value="enable">
	</div>

	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="jquery.blockdisable.js"></script>
	<script type="text/javascript">
	function findClosestBlock($elem) {
		return $elem.closest(".group").find(".block");
	}

	$("body").on("click", ".disable-button", function () {
			findClosestBlock($(this)).blockDisableSet();
		}).on("click", ".enable-button", function () {
			findClosestBlock($(this)).blockDisableUnset();
		});
	</script>
</body>
</html>
